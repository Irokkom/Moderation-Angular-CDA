<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h1>Connexion</h1>
      <p class="subtitle">Accédez à votre espace de modération</p>
    </div>
    
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <i class="email-icon"></i>
            <input 
              id="email"
              formControlName="email" 
              type="email" 
              placeholder="Votre adresse email" 
              [ngClass]="{'input-invalid': email.invalid && email.touched}"
            />
          </div>
          <div class="error-message" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">L'email est requis</span>
            <span *ngIf="email.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="input-container">
            <i class="password-icon"></i>
            <input 
              id="password"
              formControlName="password" 
              type="password" 
              placeholder="Votre mot de passe" 
              [ngClass]="{'input-invalid': password.invalid && password.touched}"
            />
          </div>
          <div class="error-message" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password.errors?.['minlength']">Le mot de passe doit contenir au moins 3 caractères</span>
          </div>
        </div>
        
        <div class="button-container">
          <button 
            type="submit" 
            [disabled]="form.invalid" 
            class="login-button" 
            [ngClass]="{'button-disabled': form.invalid}"
          >
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
