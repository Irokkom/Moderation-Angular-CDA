`
<div class="flex flex-col justify-center items-center mt-5" >
  <h1 class="text-center text-3xl font-bold">Connexion</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="form"  class="flex flex-col justify-center items-center gap-y-3" action="">
    <fieldset class="fieldset">
      <legend  class="fieldset-legend">Email</legend>
      <input formControlName="email" form type="text" class="input" placeholder="Email" />
    </fieldset>
    <fieldset class="fieldset">
      <legend  class="fieldset-legend">Password</legend>
      <input formControlName="password" type="password" class="input" placeholder="password" />
    </fieldset>
    <button [disabled]="this.form.invalid" type="submit" class="btn btn-success">Success</button>
  </form>
</div>
